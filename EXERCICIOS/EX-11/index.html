<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos dieferentes ou simplesmente aumente e diminua o tamanha do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/“Who's Ready for Tomorrow” by Rat Boy — Cyberpunk_ Edgerunners [OST].mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>Outro tipo de audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/“Who's Ready for Tomorrow” by Rat Boy — Cyberpunk_ Edgerunners [OST].mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio
        <a href="midia/“Who's Ready for Tomorrow” by Rat Boy — Cyberpunk_ Edgerunners [OST].mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
